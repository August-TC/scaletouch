    <title>启动页</title>
    <style type="text/css">
        .processcontainer{
            width:450px;
            border:1px solid #999;
            height:25px;
        }
        #processbar{
            background:#999;
            float:left;
            height:100%;
            text-align:center;
            color: white;
            line-height:150%;
            opacity:0.8;
        }
    </style>

<body  style="background-image:url(img/a640.gif),url(img/bg.png);width: 100%;height: 100%;background-repeat:no-repeat; background-size:cover;background-attachment: fixed;">

<div class="processcontainer" style="position: absolute;top:80%;left:50%;margin-left:-225px;">
    <div id="processbar" style="width:0%;"></div>
</div>
<!--<canvas id="canvas" width="500" height="500" style="background:#000;"></canvas>-->

</body>
<script language="JavaScript">
    function setProcess(){
        var processbar = document.getElementById("processbar");
        processbar.style.width = parseInt(processbar.style.width) + 1 + "%";
        processbar.innerHTML = processbar.style.width;
        if(processbar.style.width == "100%"){
            window.clearInterval(bartimer);
            window.location.href="content.html";
        }
    }
    var bartimer = window.setInterval(function(){setProcess();},50);
    window.onload = function(){
        bartimer;
    }
